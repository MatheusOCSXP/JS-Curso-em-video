<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(62, 62, 170);
            color: white; /* comentário em CSS*/
            font: normal 20pt arial;
        }
        h1{
            color:yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- isso é um comentário -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número para operação: '))
        var sinal = window.prompt('Digite o sinal da operação: ') 
        var n2 = Number(window.prompt('Digite outro número para operação: '))
        //var res = n1 + n2
        var res = sinal == '+' ? n1 + n2 : sinal == '-' ? n1 - n2 : sinal == '*' ? n1 * n2 : sinal == '/' ? n1 / n2 : 0
        window.alert(`O resultado de ${n1} ${sinal} ${n2} é igual a ${res}`)
        // number + number para adição
        // string + string para concatenação
    </script>
</body>
</html>
